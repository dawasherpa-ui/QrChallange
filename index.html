<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Nunito+Sans:wght@700;900&family=Outfit:wght@400;700&family=Poppins:wght@600&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
    </header>
    <main>
        <div class="container">
            <div class="card" style="width: 18rem; border-radius: 20px;">
                <img src="./images/image.png">
                <div class="card-body">
                    <h5 class="card-title">Improve your front-end skills by building projects</h5>
                    <p class="card-text">Scan the QR code to visit
                        Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

</body>

</html>
